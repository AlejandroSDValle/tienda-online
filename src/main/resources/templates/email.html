<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <title>Confirm your account</title>
</head>
<body>
    <p>Hello: <span th:text="${user}"></span>, you have created your account in LAPROV,
        You're almost done, you just need to confirm your account.</p>
    <p>Please visit our store and provide the following code:</p>
    <p><b th:text="${token}"></b></p>
    <p>this token will expire in 2 days.</p>
    <hr>
    <p>If you did not request to create an account with this email, you can safely ignore this message.</p>
</body>
</html>
