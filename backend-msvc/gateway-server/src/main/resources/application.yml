
server:
  port: 8090

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/v1/products/**
        filters:
        - StripPrefix=2
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/v1/orders/**
        filters:
          - StripPrefix=2


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

